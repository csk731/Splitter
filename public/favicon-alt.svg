<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with sage green -->
  <circle cx="16" cy="16" r="15" fill="hsl(120, 25%, 45%)" stroke="hsl(120, 25%, 35%)" stroke-width="2"/>
  
  <!-- Pie chart representing fair splitting -->
  <g fill="white" stroke="white" stroke-width="1">
    <!-- Three equal pie slices -->
    <path d="M 16 6 A 10 10 0 0 1 24.66 11 L 16 16 Z" fill="white" opacity="0.9"/>
    <path d="M 24.66 11 A 10 10 0 0 1 19.66 25.32 L 16 16 Z" fill="white" opacity="0.7"/>
    <path d="M 19.66 25.32 A 10 10 0 0 1 16 6 L 16 16 Z" fill="white" opacity="0.85"/>
    
    <!-- Center circle -->
    <circle cx="16" cy="16" r="3" fill="hsl(120, 25%, 45%)"/>
    
    <!-- Dollar sign in center -->
    <text x="16" y="19" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle">$</text>
  </g>
</svg>