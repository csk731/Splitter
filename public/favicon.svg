<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with sage green -->
  <circle cx="16" cy="16" r="15" fill="hsl(120, 25%, 45%)" stroke="hsl(120, 25%, 35%)" stroke-width="2"/>
  
  <!-- Three-way split design -->
  <g stroke="white" stroke-width="2" fill="none">
    <!-- Three lines from center with perfect 120-degree angles -->
    <line x1="16" y1="16" x2="16" y2="8" opacity="0.9"/>
    <line x1="16" y1="16" x2="22.66" y2="22" opacity="0.9"/>
    <line x1="16" y1="16" x2="9.34" y2="22" opacity="0.9"/>
  </g>
  
  <!-- Three dots representing people/shares -->
  <circle cx="16" cy="8" r="1.5" fill="white" opacity="0.95"/>
  <circle cx="22.66" cy="22" r="1.5" fill="white" opacity="0.95"/>
  <circle cx="9.34" cy="22" r="1.5" fill="white" opacity="0.95"/>
  
  <!-- Center hub -->
  <circle cx="16" cy="16" r="2.5" fill="white" opacity="0.9"/>
  <text x="16" y="16" fill="hsl(120, 25%, 45%)" font-family="Arial, sans-serif" font-size="3.5" font-weight="bold" text-anchor="middle" dominant-baseline="central">$</text>
</svg>