<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Main circle background -->
  <circle cx="20" cy="20" r="18" fill="hsl(120, 25%, 45%)" stroke="hsl(120, 25%, 35%)" stroke-width="2"/>
  
  <!-- Split symbol - modern geometric approach -->
  <g stroke="white" stroke-width="2.5" fill="none">
    <!-- Three-way split lines from center with perfect 120-degree angles -->
    <line x1="20" y1="20" x2="20" y2="10" opacity="0.9"/>
    <line x1="20" y1="20" x2="28.66" y2="26" opacity="0.9"/>
    <line x1="20" y1="20" x2="11.34" y2="26" opacity="0.9"/>
  </g>
  
  <!-- Three dots representing people/shares -->
  <circle cx="20" cy="10" r="2" fill="white" opacity="0.95"/>
  <circle cx="28.66" cy="26" r="2" fill="white" opacity="0.95"/>
  <circle cx="11.34" cy="26" r="2" fill="white" opacity="0.95"/>
  
  <!-- Center hub -->
  <circle cx="20" cy="20" r="3" fill="white" opacity="0.9"/>
  <text x="20" y="20" fill="hsl(120, 25%, 45%)" font-family="Arial, sans-serif" font-size="4.5" font-weight="bold" text-anchor="middle" dominant-baseline="central">$</text>
</svg>