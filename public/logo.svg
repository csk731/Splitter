<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <!-- Logo background (optional rounded rectangle) -->
  <rect x="2" y="2" width="116" height="36" rx="18" fill="hsl(120, 25%, 45%)" opacity="0.1" stroke="hsl(120, 25%, 45%)" stroke-width="1"/>
  
  <!-- Main icon circle -->
  <circle cx="20" cy="20" r="16" fill="hsl(120, 25%, 45%)" stroke="hsl(120, 25%, 35%)" stroke-width="1.5"/>
  
  <!-- Three-way split design -->
  <g stroke="white" stroke-width="2" fill="none">
    <!-- Three lines from center with perfect 120-degree angles -->
    <line x1="20" y1="20" x2="20" y2="12" opacity="0.9"/>
    <line x1="20" y1="20" x2="28.66" y2="26" opacity="0.9"/>
    <line x1="20" y1="20" x2="11.34" y2="26" opacity="0.9"/>
  </g>
  
  <!-- Three dots representing people/shares -->
  <circle cx="20" cy="12" r="1.5" fill="white" opacity="0.95"/>
  <circle cx="28.66" cy="26" r="1.5" fill="white" opacity="0.95"/>
  <circle cx="11.34" cy="26" r="1.5" fill="white" opacity="0.95"/>
  
  <!-- Center hub -->
  <circle cx="20" cy="20" r="2.5" fill="white" opacity="0.9"/>
  <text x="20" y="20" fill="hsl(120, 25%, 45%)" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" dominant-baseline="central">$</text>
  
  <!-- SplitEasy text -->
  <text x="50" y="26" fill="hsl(30, 20%, 12%)" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SplitEasy</text>
  <text x="50" y="35" fill="hsl(30, 25%, 45%)" font-family="Arial, sans-serif" font-size="8">Bill Splitting Made Simple</text>
</svg>